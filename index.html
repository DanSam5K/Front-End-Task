<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!--Custom CSS-->
    <link rel="stylesheet" type="text/css" href="css/custom.css">

    <title>FRONT END | TASK</title>

  </head>

  <body>
     <div class="container">
         <center>
             <h2 id="modal-header">Single Page Showing Interviewer With Option to View Edit Update Delete with Bootstrap</h2>
             <br>
         </center>
              
     <!-- Button trigger modal -->
        <center>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addInterModal">
                Add Interviewer
            </button>
        </center>
  <!-- Modal -->
  <div class="modal fade" id="addInterModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form action="" method="post">
            <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                <h4 class="modal-title" id="myModalLabel">Add New Interviewer</h4>
            </button>
            </div>
            <div class="modal-body">

                <div class="form-group">
                    <label>Enter First Name</label>
                    <input class="form-control" type="text" name="firstName" id="firstName" placeholder="Enter First Name">
                    <label id="lblFirstName"></label>
                </div>

                <div class="form-group">
                    <label>Enter Last Name</label>
                    <input class="form-control" type="text" name="lastName" id="lastName" placeholder="Enter Last Name">
                    <label id="lblLastName"></label>
                </div>

                <div class="form-group">
                    <label>Arrival Time</label>   
                    <input class="form-control" type="time" name="arrival" id="arrival" placeholder="Enter Arrival Time">
                    <label id="lblArrival"></label>
                </div>

                <div class="form-group">
                    <label>Exit Time</label>
                    <input class="form-control" type="time" name="exit" id="exit" placeholder="Enter Exit Time">
                    <label id="lblExit"></label>
                </div>

                <div class="form-group">
                    <label>Date Of Interview</label>
                    <input class="form-control" type="date" name="date" id="date" placeholder="Enter Interview Date">
                    <label id="lblDate"></label>
                </div>



            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="save">Save changes</button>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>

    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
